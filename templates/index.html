{% extends "layout.html" %}
{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/th.jpg')}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Let's Learn</h1>
                        <span class="subheading">A Learning Platform For Geeky Students</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.desc}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.by}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                {% endfor %}
                
                <!-- Pager-->
                <div class="d-flex justify-content-end mb-4" style="float: left;"><a class="btn btn-primary text-uppercase" href="{{prev}}">&larr; Back</a></div>
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{nex}}">Next &rarr;</a></div>
            </div>
        </div>
    </div>
    
{% endblock %}
